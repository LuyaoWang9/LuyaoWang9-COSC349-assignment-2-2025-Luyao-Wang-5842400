<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Cloud Notebook</h1>
            <div class="header-actions">
                <button id="refreshStatsBtn" class="btn-secondary">üîÑ Stats</button>
                <button id="lambdaStatsBtn" class="btn-lambda">Œª Lambda Stats</button>
                <button id="newNoteBtn" class="btn-primary">+ New Note</button>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <div id="statsDashboard" class="stats-dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalNotes">0</div>
                    <div class="stat-label">Total Notes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="notesToday">0</div>
                    <div class="stat-label">Notes Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalChars">0</div>
                    <div class="stat-label">Total Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgLength">0</div>
                    <div class="stat-label">Avg Length</div>
                </div>
            </div>
            <div class="stats-footer">
                <span id="lastUpdated">Last updated: Never</span>
                <span id="dataSource" class="data-source">RDS MySQL</span>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Your Notes</h3>
                    <button id="refreshNotesBtn" class="btn-icon" title="Refresh notes">‚Üª</button>
                </div>
                <div id="notesList" class="notes-list">
                    <!-- Notes will be loaded here -->
                </div>
            </div>

            <div class="editor">
                <div id="emptyState" class="empty-state">
                    <p>Select a note or create a new one to start writing</p>
                </div>
                
                <div id="noteEditor" class="note-editor" style="display: none;">
                    <input type="text" id="noteTitle" placeholder="Note title...">
                    <textarea id="noteContent" placeholder="Start writing your note here..."></textarea>
                    
                    <!-- Attachments Section -->
                    <div class="attachments-section" id="attachmentsSection" style="display: none;">
                        <h4>üìé Attachments</h4>
                        <div class="attachment-actions">
                            <input type="file" id="fileInput" style="display: none;">
                            <button id="uploadBtn" class="btn-secondary">üìÅ Upload File</button>
                            <button id="backupBtn" class="btn-secondary">üíæ Backup Note</button>
                        </div>
                        <div id="attachmentsList" class="attachments-list">
                            <!-- Attachments will be listed here -->
                        </div>
                    </div>
                    
                    <div class="editor-actions">
                        <button id="saveBtn" class="btn-primary">Save</button>
                        <button id="deleteBtn" class="btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
